[tool.ruff]
line-length = 100
target-version = "py312"
exclude = [
    "migrations",
]

[tool.ruff.lint]
select = ["E", "F", "W", "B", "UP", "I"]
ignore = [
    "E203",  # whitespace before ':' â€“ black compatibility
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
minversion = "7.4"
addopts = [
    "-ra",
    "--strict-markers",
    "--disable-warnings",
    "--maxfail=1",
]
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["app"]
omit = [
    "app/migrations/*",
    "app/__main__.py",
]

[tool.coverage.report]
fail_under = 85
show_missing = true
skip_covered = false
precision = 2
